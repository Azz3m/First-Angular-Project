<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body{
      font-size: 1.8em;
    }
    </style>
    <title>First AngularJS</title>

  </head>
  <body ng-app="NameClacASCII">
    <h1>Hello, Guys!</h1>
    <div ng-controller= "NameClacASCIIContoller">
      <div>
        Your name :
        <input
        type="text"
        ng-model="name;"
        ng-keyup="displayNumeric();"
         />
      </div>
      <div>
        Your value of ur name in ASCII is : {{valueInNumeric}}

      </div>
    </div>

  </body>
</html>
